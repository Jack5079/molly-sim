<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Loading...</title>

        <script src="preloadjs.min.js"></script>
        <script src="loadproject.js"></script>
        <link href="preloader-animation.css" rel="stylesheet" type="text/css">
        <link rel='shortcut icon' type='image/png'
            href='https://instagram.fbos1-1.fna.fbcdn.net/vp/b83872dcf6e1483282a4278f7b5f29d5/5C7792F9/t51.2885-15/e35/22858014_1676829145709402_3294775008827539456_n.jpg' />

        <style>
            body,
            html {
                margin: 0px;
                width: 100%;
                height: 100%;
            }

            #wick-canvas-container {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="wick-canvas-container">
            <!-- Preloader -->
            <div id="preloader">
                <progress max="100" value="0"></progress>
                <div id="loading-bar">Loading...</div>
                <div class="flashy">
                    <img src="https://instagram.fbos1-1.fna.fbcdn.net/vp/b83872dcf6e1483282a4278f7b5f29d5/5C7792F9/t51.2885-15/e35/22858014_1676829145709402_3294775008827539456_n.jpg"
                        alt="Molly" width="90%">
                </div>
                <div class="shadow">
                    <svg viewBox="0 0 100 50" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <ellipse cx="50" cy="25" rx="40" ry="10" style="fill: rgb(43, 43, 43);" />
                    </svg>
                </div>
                <div class="text">
                    <h1>Molly Sim</h1>
                    <small style="font-size: 0.6em;">funny dog</small>
                </div>
            </div>
        </div>

    </body>

</html>
